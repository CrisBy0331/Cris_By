<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Profile</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container{
            max-width: 700px;
            margin: 40px auto;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #4CAF50;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        p {
            line-height: 1.6;
        }

        .contact {
            margin-top: 30px;
        }

        .contact a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        @media (max-width: 600px) {
          .container {
            margin: 20px;
            padding: 20px;
          }
        }
    </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/150" alt="Profile Photo" class="profile-img" />
    <h1>Jane Doe</h1>
    <p><strong>Role:</strong> Software Engineer</p>
    <p>
      Passionate developer with a love for clean code, good UX, and meaningful problem solving.
      Skilled in Python, JavaScript, and cloud-native solutions.
    </p>

    <div class="contact">
      <p><strong>Email:</strong> <a href="mailto:jane.doe@example.com">jane.doe@example.com</a></p>
      <p><strong>LinkedIn:</strong> <a href="https://linkedin.com/in/janedoe" target="_blank">linkedin.com/in/janedoe</a></p>
      <p><strong>GitHub:</strong> <a href="https://github.com/janedoe" target="_blank">github.com/janedoe</a></p>
    </div>
  </div>
</body>
</html>
